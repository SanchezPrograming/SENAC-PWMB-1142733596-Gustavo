<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
        }
        .sidebar {
            background-color: #ff695c;
            color: white;
            width: 250px;
            padding: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            margin: 10px 0;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#cadastrar">Cadastrar Produtos</a></li>
                <li><a href="#listar">Listar Produtos</a></li>
                <li><a href="#excluir">Excluir Produtos</a></li>
                <li><a href="#alterar">Alterar Produtos</a></li>
                <li><a href="#estoque">Controle de Estoque</a></li>
            </ul>
        </div>

        <div class="content">
            <form method="post" action="salvar.js">
                <h1>Cadastro de Produtos</h1>
                <p>
                    <label for="codigo">Código:<span class="required">*</span></label>
                    <input type="number" name="codigo" id="codigo" required>
                </p>
                <p>
                    <label for="nome">Nome do produto:<span class="required">*</span></label>
                    <input type="text" name="nome" id="nome" size="50" maxlength="50" required>
                </p>
                <p>
                    <label for="marca">Marca:</label>
                    <input type="text" name="marca" id="marca">
                </p>
                <p>
                    <label for="preco">Preço:<span class="required">*</span></label>
                    <input type="number" name="preco" id="preco" step="0.1" required>
                </p>
                <p>
                    <input type="submit" value="Salvar">
                </p>
            </form>
        </div>
    </div>
</body>
</html>
